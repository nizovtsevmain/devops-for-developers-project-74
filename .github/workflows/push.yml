name: Run Tests on Push

on:
  push:
    branches: 
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run tests
      run: make ci